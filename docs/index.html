<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tela">
  <div class="lista-compras">
    <h1>Lista de compras</h1>
    <img src="imagens/CaminhoDaImagem.png" alt="Imagem do supermercado">


    <div class="filtros" style="position: relative;">
      <input type="text" id="pesquisa" placeholder="Buscar produto..." />
      <ul id="sugestoes" class="autocomplete-list">
      </ul>
    </div>
    


    <div class="adicionar">
      <select id="produtoSelect">
        <!-- Produtos sÃ£o carregados via script.js -->
      </select>
      <input type="number" id="quantidade" min="1" value="1" />
      <button id="btnAdicionar">Adicionar</button>
    </div>


    <div id="listaProdutos"></div>


    <div class="total">
      Total: R$ <span id="total">0.00</span>
    </div>


    <button id="btnLimpar">Limpar Lista</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
