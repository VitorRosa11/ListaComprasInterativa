<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>


    <form id="form-produto">
      <input type="text" id="nome" placeholder="Nome do produto" list="sugestoes-produtos" required />
      <datalist id="sugestoes-produtos"></datalist>


      <select id="categoria" required>
        <option value="">Selecione a categoria</option>
        <option value="Frutas">Frutas</option>
        <option value="Legumes">Legumes</option>
        <option value="Verduras">Verduras</option>
        <option value="Padaria">Padaria</option>
        <option value="Açougue">Açougue</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Laticínios">Laticínios</option>
        <option value="Mercearia">Mercearia</option>
        <option value="Higiene">Higiene</option>
        <option value="Produtos Variados">Produtos Variados</option>
      </select>


      <input type="number" id="quantidade" placeholder="Quantidade" required />
      <input type="number" id="preco" placeholder="Preço/unidade" step="0.01" required />
      <button type="submit">Adicionar</button>
    </form>


    <div class="lista" id="lista-compras"></div>
    <div class="total" id="total"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
