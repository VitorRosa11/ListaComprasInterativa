<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras Sustentável</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lista de Compras interativa</h1>


    <div class="input-section">
      <input type="text" id="itemInput" placeholder="Digite um produto:" />
      <input type="number" id="precoInput" placeholder="Preço R$" step="0.01" />
      <button onclick="adicionarItem()">Adicionar</button>
    </div>


    <div class="status-bar">
      <div id="contador">0 itens | 0 comprados</div>
      <div id="total">Total: R$ 0.00</div>
    </div>


    <div class="filtro-bar">
      <select id="filtro" onchange="filtrarCategoria()">
        <option value="todos">Todas categorias</option>
        <option value="frutas">Frutas</option>
        <option value="vegetais">Vegetais</option>
        <option value="laticínios">Laticínios</option>
        <option value="outros">Outros</option>
      </select>
    </div>


    <ul id="lista"></ul>


    <button class="limpar" onclick="limparLista()">Limpar Tudo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
